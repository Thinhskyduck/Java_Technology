spring.application.name=ex2
spring.main.banner-mode=off
logging.level.root=warn

# ===============================
# DATABASE CONFIGURATION (H2)
# ===============================
# Kích ho?t H2 Console trên web
spring.h2.console.enabled=true

spring.h2.console.path=/h2-console

# Thông tin k?t n?i DataSource
spring.datasource.url=jdbc:h2:mem:studentdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# DB_CLOSE_DELAY=-1: Gi? DB t?n t?i mi?n là JVM ch?y
# DB_CLOSE_ON_EXIT=FALSE: Không ?óng DB khi JVM thoát (h?u ích khi debug)
# N?u ch? c?n DB t?n t?i trong lúc app ch?y, dùng: jdbc:h2:mem:studentdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===============================
# JPA / HIBERNATE CONFIGURATION
# ===============================
# Dialect cho H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# T? ??ng t?o/c?p nh?t schema (b?ng)
# create-drop: T?o schema khi b?t ??u, xóa khi k?t thúc (t?t cho H2 in-memory test)
# update: C?p nh?t schema n?u có thay ??i trong entity
# validate: Ki?m tra schema có kh?p v?i entity không
# none: Không làm gì c? (th??ng dùng trong production)
spring.jpa.hibernate.ddl-auto=create-drop

# Hi?n th? câu l?nh SQL mà Hibernate th?c thi
spring.jpa.show-sql=true

# (Optional) ??nh d?ng câu l?nh SQL cho d? ??c h?n
spring.jpa.properties.hibernate.format_sql=true
