spring.application.name=lab9and10
# Server Port
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/lab9and10
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Logging
logging.level.com.example.lab9and10=INFO
app.jwt.secret=DefaultSecretKeyWhichIsNotSecureAndShouldBeReplacedImmediately
app.jwt.expiration-ms=86400000
#spring.mvc.throw-exception-if-no-handler-found=true
