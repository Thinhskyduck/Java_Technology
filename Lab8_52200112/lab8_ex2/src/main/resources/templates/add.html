<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Employee Form</title>
</head>
<body>
<h1 th:text="${employee.id != null} ? 'Edit Employee' : 'Add Employee'"></h1>

<form th:action="@{${formAction}}" th:object="${employee}" method="post">
	<div>
		<label for="name">Name:</label>
		<input type="text" th:field="*{name}" id="name" required/>
	</div>
	<div>
		<label for="email">Email:</label>
		<input type="email" th:field="*{email}" id="email" required/>
	</div>
	<div>
		<label for="address">Address:</label>
		<input type="text" th:field="*{address}" id="address"/>
	</div>
	<div>
		<label for="phone">Phone:</label>
		<input type="text" th:field="*{phone}" id="phone"/>
	</div>
	<div>
		<button type="submit" th:text="${employee.id != null} ? 'Update' : 'Add'"></button>
		<a href="/employees">Cancel</a>
	</div>
</form>
</body>
</html>
